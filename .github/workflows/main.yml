name: Qwiet pre-zero Demo 23

on:
  pull_request: 
  push:


jobs:
  Qwiet-Static-Analysis:
    runs-on: ubiuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:latest

    steps:
    - uses: actions/checkout@v4

    # - name: Set up Python 3.10
    #   uses: actions/setup-python@v5
