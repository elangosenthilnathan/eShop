---
name: Qwiet pre-zero Demo

on:
  pull_request: 
  push:


jobs:
  Qwiet-Static-Analysis:
    # runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:latest

    steps:
    - uses: actions/checkout@v4

    - name: Download ShiftLeft CLI
      run: |
        curl https://cdn.shiftleft.io/download/sl > ./sl && chmod a+rx ./sl 

    - name: Run sl analyze
      shell: bash
      run: |
        ./sl analyze --verbose --app ${GITHUB_REPOSITORY#*/} --tag branch=${{ github.head_ref || steps.extract_branch.outputs.branch }} . 
      env:
        SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}

